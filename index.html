<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <title>Sketch Board</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img class="pencil" src="./svg/pencil-svgrepo-com.svg" />
        <img class="eraser" src="./svg/eraser-3-svgrepo-com.svg" />
        <img class="download" src="./svg/download-square-svgrepo-com.svg" />
        <img class="upload" src="./svg/upload-square-svgrepo-com.svg" />
        <img class="sticky" src="./svg/stickynote-svgrepo-com.svg" />
        <img class="undo" src="./svg/undo-left-square-svgrepo-com.svg" />
        <img class="redo" src="./svg/undo-right-square-svgrepo-com.svg" />  
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <!-- <div class="sticky-cont">
        <div class="header-cont">
            <div class="minimize"></div>
            <div class="remove"></div>
        </div>
        <div class="note-cont">
            <textarea></textarea>
        </div>
    </div> -->
    <canvas></canvas>
    <script src="tools.js"></script>
    <script src="/canvas.js"></script>
</body>
</html>
